plugins {
    id 'com.android.application'
}

android {
    namespace 'com.jaybirdconnect.scanner'
    compileSdk 33

    defaultConfig {
        applicationId "com.jaybirdconnect.scanner"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'  // For WebSocket
    implementation files('libs/ScanManager_V202105081630.jar')  // Scanner SDK
}